
{% extends "layout_unbranded_consents.html" %}

{% block pageTitle %}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full-width">
      <form action="/consents-all" method="post" novalidate>
        <div class="govuk-form-group">         
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
              <h1 class="govuk-fieldset__heading pdp-consent-font">
                Select which pensions {{dashboards}} can access
              </h1>
              Select which pensions  const consent1 = req.session.data['consents-1']
            </legend>
          

            <div class="govuk-checkboxes {{errorFormClass}}" data-module="govuk-checkboxes">
              {% for details in pensionIdentifiers %}

              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="consents-1" name="consents-1" type="checkbox" value="share-providers" {{checkedConsent1}}>
                <label class="govuk-label govuk-checkboxes__label pdp-consent-font" for="consents-1"  >
                  {{details.pensionName}}
                </label>
              </div>
              {% endfor %}



            </div>
          </fieldset>
        </div>

        <button type="submit" class="govuk-button pdp-consents-button">Continue</button>
      </form>
    </div>
  </div>

{% endblock %}
