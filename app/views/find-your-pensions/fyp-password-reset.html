{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  {{serviceName}} - Login
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-three-quarters">
      <form action="/fyp-password-reset" method="post" class="form">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="details-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading pdp-heading-font">
                Reset your password
              </h1>
            </legend>

            <div class="govuk-form-group">
              <label class="govuk-label" for="email">
                Email address
              </label>
              <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" autocomplete="email">
            </div>        
            <br>
            <p> 
              We will send an email to you with a link to reset your details
            </p>
          </fieldset>
        </div>
        <a href="fyp-login" role="button" draggable="false" class="govuk-button pdp-button" data-module="govuk-button">
          Reset
        </a>
      <p></p>
    </form>
  </div>
</div>
{% endblock %}
